<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Screenshot Data</title>
  <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row">
      <main role="main" class="col-md-12 col-lg-12 pt-3 px-4">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Screenshot Data</h2>
            <div class="table-responsive">
              <table class="table table-striped table-sm">

                <thead>
                  <tr>
                    <th>Id</th>
                    <th>website_url</th>
                    <th>screenshot address</th>
                  </tr>
                </thead>
                <tbody>
                  {% for item in rows %}
                  <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
